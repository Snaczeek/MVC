{% extends 'library/base.html' %}

{% block title %}Potwierdź wypożyczenie{% endblock %}

{% block content %}
<h2>Potwierdzenie wypożyczenia</h2>

<p>Czy na pewno chcesz wypożyczyć książkę: <strong>{{ book.title }}</strong>?</p>

<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Tak, wypożycz</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
